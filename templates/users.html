<!DOCTYPE html>
<html>
<head>
	<title> Active Users </title>
    <meta charset="utf-8">
    <meta name="viewport" cont nt="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link   rel="icon" href="https://cdn3.iconfinder.com/data/icons/medical-2-1/512/letter-512.png">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/users.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="row  userBody">
	{% for user in users %}
		{% if  current_user_username != user.username %}
		<div class="col-sm-3 eachUser" ">
			<div class="card" style="width: 18rem;" >
			  <img class="card-img-top" src="{{user.image_url}}" height="200px;" alt="User">
			  <div class="card-body">
			    <h5 class="card-title">{{user.username}}</h5>
			    <div class="row">
			    	<div class="col-sm-4">
			    		<label  style="font-size: 14px; font-family: monospace;"> {{user.get_followers()}} </label>
			    		<i class="fa fa-thumbs-o-up" style="font-size:24px"></i>
			    	</div>

			    	<div class="col-sm-4">
			    		<label  style="font-size: 14px; font-family: monospace;"> 32 </label>
						<i class="fa fa-hand-peace-o" style="font-size:24px"></i>
			    	</div>	

			    	<div class="col-sm-4">
			    		<label  style="font-size: 14px; font-family: monospace;"> {{user.get_following()}} </label>
						<i class="fa fa-hand-o-up" style="font-size:24px"></i>
			    	</div>			    	
			    </div>
			    	{% if not user in ifollowthem %}
				    <a href="#" style="margin-top: 5px;"  class="btn btn-primary">
				    	Follow
						<i class="fa fa-heart" style="font-size:14px" style="color: white;"></i>
				    </a>
				    {% else%}
  					<a href="#" style="margin-top: 5px;"  class="btn btn-dark">
				    	Unfollow
				    </a>


				    {% endif %}
			  </div>
			</div>
		</div>
		{% endif %}
	{% endfor %}

	
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/follow.js')}}"></script>

</body>
</html>
